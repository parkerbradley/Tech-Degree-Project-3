<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <div class="site-id">
        <h1>The Code Review</h1>
      </div>
      <div class="intro">
        <p class="intro-tag">Signup for our newsletter</p>
        <p><em>Get the latest news on how your code is doing right in your inbox</em></p>
      </div>
    </header>
    <main>
      <div class="content-container">

        <form class="contact-form" action="index.html" method="post">
          <div class="border-top">
            <fieldset class="contact form">
              <legend>Contact Information</legend>
              <div class="form-field">
                <label for="user_name">Full Name</label>
                <input type="text" name="name" id="user_name" placeholder="required" required>
              </div>
              <div class="form-field">
                <label for="user_email">Email Address</label>
                <input type="email" name="email" id="user_email" placeholder="required" required>
              </div>
              <div class="form-field">
                <label for="user_phone">Phone Number</label>
                <input type="tel" name="phone" id="user_phone" placeholder="(123) 555-1234">
              </div>
              <div class="form-field">
                <label for="user_street_address">Street Address</label>
                <input type="text" name="street-address" id="user_street_address" placeholder="123 Easy Street">
              </div>
              <div class="form-field">
                <label for="user_city">City</label>
                <input type="text" name="city" id="user_city" placeholder="Houston">
              </div>
              <div class="form-field">
                <label for="user_state">State</label>
                <select name="state" id="user_state">
                  <option value="" class="default-drop" disabled selected>Choose State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="form-field">
                <label for="user_zipcode">Zip Code</label>
                <input type="number" name="user-zipcode" id="user_zipcode" placeholder="12345">
              </div>
            </fieldset>
          </div>
          <div class="border-top">
            <fieldset class="newsletter form">
              <legend>Newsletter</legend>
              <p>Select the newsletter you would like to receive</p>
              <div class="form-field">
                <div class="radio-check">
                  <input type="checkbox" name="news-type" value="HTML News" id="news_html">
                  <label for="news_html">HTML News</label>
                </div>
                <div class="radio-check">
                  <input type="checkbox" name="news-type" value="CSS News" id="news_css">
                  <label for="news_css">CSS News</label>
                </div>
                <div class="radio-check">
                  <input type="checkbox" name="news-type" value="Javascript News" id="news_javascript">
                  <label for="news_javascript">Javascript News</label>
                </div>
              </div>

              <p><em>Newsletter format</em></p>
              <div class="form-field">
                <div class="radio-check">
                  <input type="radio" id="format_html" name="news-format" value="HTML">
                  <label for="format_html">HTML</label><br>
                </div>
                <div class="radio-check">
                  <input type="radio" id="format_plain" name="news-format" value="Plain text">
                  <label for="format_plain">Plain Text</label>
                </div>
              </div>

              <div class="form-field">
                <label for="other-topics">Other topics you'd like to hear about</label>
                <textarea name="other topics" id="other-topics" rows="8" placeholder="tell us here..."></textarea>
              </div>
            </fieldset>
          </div>
          <button type="button">Sign Up</button>
        </form>
      </div>
    </main>
    <footer>
      <p><em>Copyright The Code Review</em></p>
    </footer>
  </body>
</html>
